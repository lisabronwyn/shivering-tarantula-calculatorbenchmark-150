<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="calculator">
        <div class="total">0</div>
        <div class="row">
            <div class="item"><a>AC</a></div>
            <div class="item"><a>+/-</a></div>
            <div class="item"><a>%</a></div>
            <div class="item" id="operator">&divide;</a>
            </div>
        </div>
        <div class="row">
            <div class="item"><a>7</a></div>
            <div class="item"><a>8</a></div>
            <div class="item"><a>9</a></div>
            <div class="item" id="operator">x</a>
            </div>
        </div>
        <div class="row">
            <div class="item"><a>4</a></div>
            <div class="item"><a>5</a></div>
            <div class="item"><a>6</a></div>
            <div class="item" id="operator">-</a>
            </div>
        </div>
        <div class="row">
            <div class="item"><a>1</a></div>
            <div class="item"><a>2</a></div>
            <div class="item"><a>3</a></div>
            <div class="item" id="operator">+</a>
            </div>
        </div>
        <div class="row">
            <div class="item" id="zero">0</a>
            </div>
            <div class="item" id="decimal">.</a>
            </div>
            <div class="item" id="operator">=</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
