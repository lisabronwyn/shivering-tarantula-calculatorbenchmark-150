<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="container">
            <p class="total" name="display" placeholder="0">
        <div class="row">
            <div class="item"><span>AC</span></div>
            <div class="item"><span>+/-</span></div>
            <div class="item"><span>%</span></div>
            <div class="item" id="operator divide">&divide;</a></div>
        </div>
            <div class="row">
                <div class="item"><span>7</span></div>
                <div class="item"><span>8</span></div>
                <div class="item"><span>9</span></div>
                <div class="item" id="operator multiply">x</a></div>
            </div>
            <div class="row">
                <div class="item"><span>4</span></div>
                <div class="item"><span>5</span></div>
                <div class="item"><span>6</span></div>
                <div class="item" id="operator subtract">-</a></div>
            </div>
            <div class="row">
                <div class="item"><a>1</span></div>
                <div class="item"><a>2</span></div>
                <div class="item"><a>3</span></div>
                <div class="item" id="operator add">+</a></div>
            </div>
            <div class="row">
            <div class="item" id="zero">0</a></div>
            <div class="item" id="decimal">.</a></div>
            <div class="item" id="operator equals">=</a></div>
        </div>
          </div>
    <script src="calc.js"></script>
</body>

</html>
