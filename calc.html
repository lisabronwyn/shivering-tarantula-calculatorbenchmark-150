<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="calculator" onclick="">
        <div class="total"></div>
        <div class="row">
            <div class="item" id="allclear">AC</div>
            <div class="item" id="plusminus">+/-</div>
            <div class="item" id="modulo">%</div>
            <div class="item" id="operator">&divide;
            </div>
        </div>
        <div class="row">
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item" id="operator">x</div>
        </div>
        <div class="row">
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item" id="operator">-</div>
        </div>
        <div class="row">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item" id="operator">+</div>
        </div>
        <div class="row">
            <div class="item" id="zero">0</div>
            <div class="item" id="decimal">.</div>
            <div class="item" id="operator">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
