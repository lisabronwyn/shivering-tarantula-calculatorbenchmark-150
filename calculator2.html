<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="calculator2.css" />
</head>

<body>
    <div id="container">
        <div class="calculator">
            <p class="total" placeholder="0">
        </div>
        <div class="row0">
            <div class="button"><a>AC</a></div>
            <div class="button"><a>+/-</a></div>
            <div class="button"><a>%</a></div>
            <div class="button side"><a id="divide">&divide;</a></div>
        </div>
            <div class="row1">
                <div class="button"><a>7</a></div>
                <div class="button"><a>8</a></div>
                <div class="button"><a>9</a></div>
                <div class="button side"><a id="times">x</a></div>
            </div>
            <div class="row2">
                <div class="button"><a>4</a></div>
                <div class="button"><a>5</a></div>
                <div class="button"><a>6</a></div>
                <div class="button side"><a id="minus">-</a></div>
            </div>
            <div class="row3">
                <div class="button"><a>1</a></div>
                <div class="button"><a>2</a></div>
                <div class="button"><a>3</a></div>
                <div class="button side"><a id="plus">+</a></div>
            </div>
            <div class="row4">
            <div class="button2"><a id="zero">0</a></div>
            <div class="button"><a id="decimal">.</a></div>
            <div class="button side"><a id="equals">=</a></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
